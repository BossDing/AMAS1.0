<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 data-translate="home.title" class="jumbotron text-center">你好!</h1>

            <div ng-switch="vm.isAuthenticated()">
                <!-- 
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                 -->
                 <div class="alert alert-warning" ng-switch-when="false" translate-compile>
                    你可以选择登录或者注册
                 </div>
                    <button  type="button"  ng-switch-when="false" class="btn btn-primary btn-lg" ng-click="vm.login()">
                         <span class="glyphicon glyphicon-user"></span>
                         <span class="hidden-sm-down" data-translate="global.menu.account.login"> 登录</span>
                    </button>
        
                
                    <button  type="button" ng-switch-when="false" class="btn btn-primary btn-lg" ui-sref="register">
                         <span class="glyphicon glyphicon-plus"></span>
                         <span class="hidden-sm-down" data-translate="global.menu.account.register"> 注册</span>
                    </button>
            </div>
            <div ng-switch-when="true" >
                <div ui-view="chart"></div>
            </div>
        </div>
    </div>
</div>
