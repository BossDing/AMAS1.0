
<div>
    <h2><span data-translate="amasApp.property.detail.title">Property</span> {{vm.property.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="amasApp.property.propName">Prop Name</span></dt>
        <dd>
            <span>{{vm.property.propName}}</span>
        </dd>
        <dt><span data-translate="amasApp.property.propPrice">Prop Price</span></dt>
        <dd>
            <span>{{vm.property.propPrice}}</span>
        </dd>
        <dt><span data-translate="amasApp.property.propBuyDate">Prop Buy Date</span></dt>
        <dd>
            <span>{{vm.property.propBuyDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="amasApp.property.propNumber">Prop Number</span></dt>
        <dd>
            <span>{{vm.property.propNumber}}</span>
        </dd>
        <dt><span data-translate="amasApp.property.assoprop">Assoprop</span></dt>
        <dd>
            <a ui-sref="association-detail({id:vm.property.assoprop.id})">{{vm.property.assoprop.assoName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="property-detail.edit({id:vm.property.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
