<div>
    <h2 data-translate="amasApp.property.home.title">Properties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="property.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="amasApp.property.home.createLabel">
                        Create new Property
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'amasApp.property.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <!-- 
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                -->
                    <th jh-sort-by="propName"><span data-translate="amasApp.property.propName">Prop Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="propPrice"><span data-translate="amasApp.property.propPrice">Prop Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="propBuyDate"><span data-translate="amasApp.property.propBuyDate">Prop Buy Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="propNumber"><span data-translate="amasApp.property.propNumber">Prop Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="assoprop.assoName"><span data-translate="amasApp.property.assoprop">Assoprop</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="property in vm.properties track by property.id">
                <!-- 
                    <td><a ui-sref="property-detail({id:property.id})">{{property.id}}</a></td>
                -->
                    <td>{{property.propName}}</td>
                    <td>{{property.propPrice}}</td>
                        <td>{{property.propBuyDate | date:'mediumDate'}}</td>
                    <td>{{property.propNumber}}</td>
                    <td>
                        <a ui-sref="association-detail({id:property.assoprop.id})">{{property.assoprop.assoName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="property-detail({id:property.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="property.edit({id:property.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="property.delete({id:property.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
