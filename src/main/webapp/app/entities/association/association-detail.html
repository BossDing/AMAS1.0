<div  align="center" >
    <!--图片滑动部分-->
    <div class="slider-wrapper theme-default ">
        <div id="slider" class="nivoSlider" style="height: 350px; width: 800px;">

            <img src="content/images/up.jpg" data-thumb="content/images/up.jpg" alt="" title="{{vm.association.assoId}} " /></a>
            <img src="content/images/walle.jpg" data-thumb="content/images/walle.jpg" alt="" title="{{vm.association.assoIntrodution | limitTo:100}} {{vm.association.assoIntrodution.length > 100 ? '...' : ''}}" data-transition="slideInLeft" />
            <img src="content/images/nemo.jpg" data-thumb="content/images/nemo.jpg" alt="" title="{{vm.association.assoIntrodution | limitTo:100}} {{vm.association.assoIntrodution.length > 100 ? '...' : ''}}" />
            <img data-ng-src="{{'data:' + vm.association.assoImageContentType + ';base64,' + vm.association.assoImage}}" alt="" title="#htmlcaption" />
        </div>
        <div id="htmlcaption" class="nivo-html-caption">
            <strong>This</strong> is {{vm.association.assoId}} <a href="#">a link</a>.
        </div>
    </div>
    <script type="text/javascript" src="app/components/nivo-slider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(document).ready(function()  {
            $('#slider').nivoSlider();
        });
    </script>
    <!--图片滑动部分-->

    <!-- 详情列表 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">{{vm.association.assoName}}<span data-translate="amasApp.association.detail.title">Association</span></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoId">Asso Id</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoId}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoFoundDate">Asso Found Date</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoFoundDate | date:'mediumDate'}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoIntrodution">Asso Introdution</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoIntrodution}}</span>
                            </div>
                        <div class="form-group">
                            </div><label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.membersNum">Asso Member</span>
                            </label>
                            <div class="col-md-10">
                                <a ui-sref="amembersOfAsso">
                                <span >
                                    {{vm.amemberNum}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-10">
                                <button ui-sref="{{ vm.previousState }}"
                                        class="btn btn-info" ng-click="getFormData()">
                                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
                                </button>
                                <button  type="button" ui-sref="association-detail.edit({id:vm.association.id})" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
