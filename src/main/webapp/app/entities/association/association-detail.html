<div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">{{vm.association.assoName}}
                <span data-translate="amasApp.association.detail.title">Association</span>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="vm.clear()">&times;</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoId">Asso Id</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoId}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoFoundDate">Asso Found Date</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoFoundDate | date:'mediumDate'}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.assoIntrodution">Asso Introdution</span>
                            </label>
                            <div class="col-md-10">
                                <span>{{vm.association.assoIntrodution}}</span>
                            </div>
                        </div>
                        <!-- 社团成员数量 -->
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.membersNum">Asso Member</span>
                            </label>
                            <div class="col-md-10" >
                                <a >
                                <span ui-sref="amembersOfAsso" ng-click="vm.clear()">
                                    {{vm.amemberNum}}
                                </span>
                                </a>
                            </div>
                        </div>
                        <!-- 社团的部门 -->
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.departments">Asso Departments</span>
                            </label>
                            <div class="col-md-10">
                                <a   ng-repeat="assoDeptName in vm.assoDeptNames">
                                    <span ui-sref="departmentsOfAsso" >{{assoDeptName}} 
                                    </span>
                                </a>
                            </div>
                        </div>
                        <!-- 社团近期活动 -->
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <span data-translate="amasApp.association.activities">Asso Departments</span>
                            </label>
                            <div class="col-md-10">
                                <a >
                                    <span ui-sref="activitysOfAsso" >{{vm.activitie.actiName}} {{vm.activitie.actiDate}} {{vm.activitie.actiPlace}} 
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-10">
                                <button ui-sref="{{ vm.previousState }}"
                                        class="btn btn-info" ng-click="getFormData()">
                                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
                                </button>
                                <button  type="button" ui-sref="association-detail.edit({id:vm.association.id})" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
