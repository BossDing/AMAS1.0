
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDutyLabel" data-translate="amasApp.duty.home.createOrEditLabel">Create or edit a Duty</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.duty.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.duty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="amasApp.duty.weekday" for="field_weekday">Weekday</label>
            <select class="form-control" name="weekday" ng-model="vm.duty.weekday" id="field_weekday">
                <option value="MON" data-translate="amasApp.Weekday.MON">MON</option>
                <option value="TUS" data-translate="amasApp.Weekday.TUS">TUS</option>
                <option value="WED" data-translate="amasApp.Weekday.WED">WED</option>
                <option value="THUR" data-translate="amasApp.Weekday.THUR">THUR</option>
                <option value="FRI" data-translate="amasApp.Weekday.FRI">FRI</option>
                <option value="SAT" data-translate="amasApp.Weekday.SAT">SAT</option>
                <option value="SUN" data-translate="amasApp.Weekday.SUN">SUN</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="amasApp.duty.dutyIntrodution" for="field_dutyIntrodution">Duty Introdution</label>
                <textarea class="form-control" name="dutyIntrodution" id="field_dutyIntrodution"
                    ng-model="vm.duty.dutyIntrodution" ></textarea>
        </div>

        <div class="form-group">
            <label data-translate="amasApp.duty.department" for="field_department">Department</label>
            <select class="form-control" id="field_department" name="department" ng-model="vm.duty.department" ng-options="department as department.deptName for department in vm.departments | orderBy:'id' track by department.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
